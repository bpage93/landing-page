<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Bootstrap demo</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="main.css" />
    </head>
    <body>
        <main>
            <div class="container" id="mainContainer">
                <div class="col text-center" id="topContent">
                    <p class="row">Promote Your Online Course Like A Pro</p>
                    <h1 class="row">{DevCourse}</h1>
                    <p class="row">
                        A Course Landing Page Template For Developers
                    </p>
                    <button class="row" type="button" id="button">
                        Start Learning Now
                    </button>
                </div>
                <div class="container" id="secondContainer">
                    <div class="row" id="bottomContent">
                        <div class="col" id="content">
                            <p>
                                <span class="material-icons"> videocam </span>
                                Content
                            </p>
                            <p>80+ Videos</p>
                        </div>
                        <div class="col" id="duration">
                            <p class="col">
                                <span class="material-icons"> schedule </span
                                >Duration
                            </p>
                            <p class="col">72 Hours</p>
                        </div>
                        <div class="col" id="access">
                            <span class="material-icons"> bar_chart </span>
                            <p class="row">Access</p>
                            <p class="row">Lifetime</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <div class="container" id="navContainer">
                <nav class="row" id="navBar">
                    <a class="col-sm-2 col-md-6 col-lg" href="">Overview</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">Content</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">Requirments</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">Tutor</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">Reviews</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">Pricing</a>
                    <a class="col-sm-2 col-md-6 col-lg" href="">FAQ</a>
                </nav>
            </div>
        </footer>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
